
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر المتابعين - Follow Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #1d1d1d;
      color: white;
      padding: 15px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .service {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1d1d1d;
      color: white;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 14px;
      padding: 15px;
      background: #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>متجر المتابعين - Follow Market</h1>
  </header>

  <section>
    <h2>اشترِ خدمات التواصل الاجتماعي:</h2>

    <div class="service">
      <h3>متابعين تيك توك وهميين</h3>
      <p>1000 متابع = $1.49</p>
      <input type="text" placeholder="رابط الحساب">
      <input type="number" placeholder="الكمية المطلوبة">
      <button>أطلب الآن</button>
    </div>

    <div class="service">
      <h3>لايكات انستقرام وهميين</h3>
      <p>1000 لايك = $0.99</p>
      <input type="text" placeholder="رابط المنشور">
      <input type="number" placeholder="الكمية المطلوبة">
      <button>أطلب الآن</button>
    </div>

    <div class="service">
      <h3>مشاهدات يوتيوب حقيقية</h3>
      <p>1000 مشاهدة = $2.99</p>
      <input type="text" placeholder="رابط الفيديو">
      <input type="number" placeholder="الكمية المطلوبة">
      <button>أطلب الآن</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Follow Market - جميع الحقوق محفوظة
  </footer>

</body>
</html>
